<h2> Товары для животных</h2>

<div  *ngFor="let product of products" class="body">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3 >
    <a href="{{product.url}}"><img src="{{product.img}}"></a>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <img id="img" src="https://www.seaicons.com/wp-content/uploads/2016/09/Actions-rating-icon.png">
  <span id="rating">{{product.rating}}</span><br><br>
  <button (click)="share()"> 
    <a href = "https://api.whatsapp.com/send?phone=77472450969&text={{product.url}}"  style="color: white"> Share</a>
  </button>
  <hr>
 
</div>

<h1>
	Image Zoom</h1>

<p>Mouse over the image:</p>

<div class="img-zoom-container" (mouseenter)="imageZoom('myimage', 'myresult');">
	<img id="myimage" src="https://user-images.githubusercontent.com/263237/36633897-d3237f2e-19ad-11e8-960a-daaf5ca3088a.png"
	 width="300" height="240">
	<div id="myresult" class="img-zoom-result"></div>
</div>
